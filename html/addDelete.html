<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>增删查改</title>
		<style type="text/css">
			/*导航栏*/
			html,body{
				height:100%;
			}
			body {
				overflow: hidden;
			}
			*{
				padding: 0;
				margin: 0;
			}
			.mainpage{
				height: 100%;
			}
			.header {
				width: 100%;
				height: 70px;
				line-height: 70px;
				background: #2A9F96;
				opacity: 1;
				padding: 0;
				z-index: 1;
				min-width: 1200px;
			}
			/*logo*/
			
			.header .logo {
				display: inline-block;
				margin-left: 40px;
				margin-right: 30px;
				padding: 0;
				width: 81px;
				height: 100%;
				vertical-align: top;
			}
			
			.header .items {
				display: inline-block;
				font-size: 16px;
				height: 100%;
				box-sizing: border-box;
				margin: 0 20px;
				cursor: pointer;
				color: white;
				text-decoration: none;
				vertical-align: top;
			}
			
			.header .items:hover {
				color: yellow;
			}
			/*未登录*/
			
			.header .unlogin {
				margin-left: 50%;
				display: none;
			}
			/*登录和注册按钮*/
			
			.header .unlogin a {
				display: inline-flex;
				display: -webkit-inline-flex;
				width: 50px;
				height: 25px;
				border-radius: 25px;
				background-color: #FCFCFD;
				color: #2A9F90;
				justify-content: center;
				align-items: center;
				text-decoration: none;
				font-size: 16px;
				cursor: pointer;
				font-weight: bold;
				margin-right: 15px;
			}
			
			.header .unlogin a:hover {
				background-color: lightgrey;
			}
			/*已登录*/
			
			.header .logined {
				display: inline-block;
				margin-left: 47%;
			}
			
			.logined a {
				text-decoration: none;
				cursor: pointer;
				color: #FCFCFD;
			}
			/*开发者中心按钮*/
			
			.logined .developerBtn {
				display: inline-flex;
				display: -webkit-inline-flex;
				width: 100px;
				height: 30px;
				justify-content: center;
				align-items: center;
				font-size: 16px;
				border-radius: 25px;
				border: solid 2px #FCFCFD;
				right: 50px;
				top:20px;
				position: absolute;
			}
			
			.logined .developerBtn:hover {
				background-color: lightgrey;
			}
			/*消息提示按钮*/
			
			.logined .bell {
				font-size: 20px;
				margin-right: 20px;
			}
			
			.logined .bell:hover {
				color: yellow;
			}
			/*个人中心*/
			
			.logined .user {
				font-size: 25px;
			}
			
			.logined .user:hover {
				color: yellow;
			}
			/*底部*/
			
			.footer {
				min-width: 1200px;
				margin-top: 100px;
				background-color: #2A9F90;
				color: #FCFCFD;
				width: 100%;
				display: flex;
				display: -webkit-flex;
				box-sizing: border-box;
				justify-content: space-around;
			}
			
			.footer h2 {
				margin-top: 60px;
				margin-bottom: 10px;
				font-size: 20px;
			}
			.footer a {
				font-size: 16px;
				display: block;
				text-decoration: none;
				color: lightgrey;
				margin-top: 15px;
			}
			
			.footer a:hover {
				color: #FCFCFD;
			}
			.nav_left{
				width: 15%;
				padding-bottom:9999px ;
				background-color: rgba(42,159,150,0.8);
				float: left;
				
			}
			.oneLevel {
				display: inline-block;
				width: 160px;
				line-height: 32px;
				cursor: pointer;;
				text-align: center;
			}
			
			.oneLevel>span {
				margin-left: 10px;
			}
			
			.oneLevelList {
				display: none;
			}
			 ul li{
				list-style-type: none;
				line-height: 60px;
				
			}
			.selected{
				background-color:rgb(42,155,159);

			}
			ul li a{
				color: #fff;
				text-decoration: none;
				
			}
			.oneLevelList ul li {
				position:absolute;
				padding-left: 30px;
				line-height: 30px;
			}

			.nav_right{
				position: absolute;
				right: 0;
				height:100%;
				width:85%;
				background-color: #cccccc;
			}
			.nav1{
				height:60px;
				width:100%;
				background-color:#00AA88;
			}
		</style>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	</head>

	<body>
		<div class="mainpage">
			<!--我是开发者中心的增删查改-->
			<nav class="header">
				<img class="logo" src="../images/homePage-logo.png" />
				<!--logo-->
				<a class="items" href="homePage.html">首页</a>
				<a class="items" href="equipmentExplore.html">产品开发</a>
				<a class="items" href="userHelp.html">设备管理</a>
				<a class="items" href="userHelp.html">费用中心</a>

				<div class="unlogin">
					<a id="registerBtn" href="register.html">注册</a>
					<a id="loginBtn" href="login.html">登录</a>
				</div>

				<div class="logined">
					<a class="developerBtn" href="equipmentList.html" style="right:200px">我的设备</a>
					<a class="developerBtn" href="userManage.html">开发者中心</a>
					<a class="icon-bell bell" href="newMessage.html"></a>
					<a class="icon-user user" href="userDocument.html"></a>
				</div>
			</nav>
			<!--</header>-->
			<div class="nav_left">
				<ul id="menuDiv" class="bMenuList">
					<li class="bMenuTitle selected">
						<span class="oneLevel"><a href="#">设别概览</a></span>
					</li>
					<li class="bMenuTitle"><span class="oneLevel"><a href="#">设别列表</a></span>
					</li>
					<li class="bMenuTitle"><span class="oneLevel"><a href="#">机卡管理</a></span>
						<ul class="oneLevelList" id="sub3">
							<li style="font-size: 14px;padding-left: 60px;line-height: 30px;">
								<a href="#">机卡列表</a>
							</li>
							<li style="font-size: 14px;padding-left: 60px;line-height: 30px;">
								<a href="#">EC绑定</a>
							</li>
						</ul>
					</li>
					<li class="bMenuTitle"><span class="oneLevel"><a href="#">位置能力</a></span>
					</li>
				</ul>
			</div>
			<div class="nav_right">
				<div class="nav1"></div>
			</div>
		</div>
		<script type="text/javascript">
			$(document).ready(function() {
				$('.bMenuTitle').on('click', function(){
					$('.bMenuTitle').removeClass("selected");
					$(this).children('ul').slideDown();
					$(this).siblings().children('ul').slideUp();
					$(this).addClass("selected");
				})
				
			});
		</script>

	</body>

</html>
