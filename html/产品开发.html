<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>产品开发</title>
    <style>
        /*导航栏*/
        html,body{
            height:100%;
            overflow-y: auto;
            overflow-x: hidden;
        }
        body {
            overflow: auto;
            background-color: rgb(245, 246, 247);
        }
        *{
            padding: 0;
            margin: 0;
        }
        .mainpage{
            height: 100%;
        }
        .header {
            width: 100%;
            height: 70px;
            line-height: 70px;
            background: #2A9F96;
            opacity: 1;
            padding: 0;
            z-index: 1;
            min-width: 1200px;
            position: fixed;
        }
        /*logo*/

        .header .logo {
            display: inline-block;
            margin-left: 40px;
            margin-right: 30px;
            padding: 0;
            width: 81px;
            height: 100%;
            vertical-align: top;
        }

        .header .items {
            display: inline-block;
            font-size: 16px;
            height: 100%;
            box-sizing: border-box;
            margin: 0 20px;
            cursor: pointer;
            color: white;
            text-decoration: none;
            vertical-align: top;
        }

        .header .items:hover {
            color: yellow;
        }
        /*未登录*/

        .header .unlogin {
            margin-left: 50%;
            display: none;
        }
        /*登录和注册按钮*/

        .header .unlogin a {
            display: inline-flex;
            display: -webkit-inline-flex;
            width: 50px;
            height: 25px;
            border-radius: 25px;
            background-color: #FCFCFD;
            color: #2A9F90;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            margin-right: 15px;
        }

        .header .unlogin a:hover {
            background-color: lightgrey;
        }
        /*已登录*/

        .header .logined {
            display: inline-block;
            margin-left: 47%;
        }

        .logined a {
            text-decoration: none;
            cursor: pointer;
            color: #FCFCFD;
        }
        /*开发者中心按钮*/

        .logined .developerBtn {
            display: inline-flex;
            display: -webkit-inline-flex;
            width: 100px;
            height: 30px;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            border-radius: 25px;
            border: solid 2px #FCFCFD;
            right: 50px;
            top:20px;
            position: absolute;
        }

        .logined .developerBtn:hover {
            background-color: lightgrey;
        }
        /*消息提示按钮*/

        .logined .bell {
            font-size: 20px;
            margin-right: 20px;
        }

        .logined .bell:hover {
            color: yellow;
        }
        /*个人中心*/

        .logined .user {
            font-size: 25px;
        }

        .logined .user:hover {
            color: yellow;
        }
        /*增添设备*/
        .add{
            height: 100px;
            width: 60%;
            margin-left: 20%;
            background-color: #FFFFFF;
            margin-top: 110px;
            color:rgb(81, 90, 110);
            font-size:14px;
            position: relative;
        }
        .labadd{
            position: absolute;
            left: 50px;
            top: 30px;
        }
        .labadd::after{
            content: '.?.';
            height: 50px;
            width: 50px;
            border-radius:50%;
            border: 1px solid #1b6d85;
            font-size: 10px;
            text-align: center;
        }
        .addbtn{
            position: absolute;
            height: 40px;
            width: 110px;
            border: none;
            background-color: #1b6d85;
            top:30px;
            right: 30px;
            border-radius: 4px;
            line-height: 40px;
            text-align: center;
            color: #ffffff;
            font-size: 20px;
            cursor: pointer;
        }
        .addbtn:hover{
            /*background-color: rgba(42, 159, 150,0.8);*/
            opacity:0.8;
        }
        /*添加后的数据写进来*/
        .back{
            height: 130px;
            width: 60%;
            margin-left: 20%;
            background-color: #FFFFFF;
            margin-top: 40px;
            color:rgb(81, 90, 110);
            font-size:14px;
            position: relative;
            /*display: none;*/
        }

        .back>div{
            float: left;
            width: 40%;
        }
        .back>div>h1{
            margin-left: 50px;
            margin-top: 30px;
            margin-bottom: 20px;
        }
        .back>div>div>span:nth-child(1){
            display: inline-block;
            height:20px;
            width: 80px;
            text-align: center;
            line-height:20px;
            background:#afd9ee ;
            color: #1b6d85;
            font-size: 12px;
            margin-left:50px;
        }
        .back>div>div>span:nth-child(2),.back>div>div>span:nth-child(3){
            color: #1b6d85;
            font-size: 12px;
            margin-left: 20px;
            cursor: pointer;
        }
        .back>.son{
            height: 30%;
            width: 15%;
            margin-top: 5%;
            margin-left: 10px;
            border-right: 1px solid #cccccc;
            float:left;
            text-align: center;
        }
        .back>.son>a{
            color: #cccccc;
            font-size: 13px;
        }
        .back>.son>span{
            font-size: 15px;
            color: #000;
        }
        /*隐藏图标*/
        /*上部分*/
        .addhide{
            height: 100%;
            width: 35%;
            position: absolute;
            right: 0;
            top: 0;
            background-color: #FFFFFF;
            display: none;
            z-index: 100;
        }
        .addblack {
            position: absolute;
            top: 0;
            background: rgba(137, 126,157, 0.5);
            width:65%;
            height: 100%;
            display: none;
            z-index: 100;
        }
        .hideup{
            width: 100%;
            height: 10%;
            position: absolute;
            border-bottom: 1px solid #cccccc;
            overflow: hidden;
            z-index: 100;
        }
        .hideup>a{
            /*display: inline-block;*/
            font-size:20px ;
            position: absolute;
            left: 10px;
            margin-top: 20px;
        }
        .hideup>span{
            position: absolute;
            left: 85%;
            top: 30%;
            font-size: 20px;
            cursor: pointer;
        }
        /*下部分*/
        .hidedown{
            width: 100%;
            height: 10%;
            position: absolute;
            bottom: 0;
            z-index: 100;
            border-top: 1px solid #cccccc;

        }
        .hidedown>.down1btn{
            position: absolute;
            height: 40px;
            width: 30%;
            border: none;
            background-color: #1b6d85;
            margin-top:5%;
            margin-left: 20%;
            border-radius: 4px;
            line-height: 40px;
            text-align: center;
            color: #ffffff;
            font-size: 20px;
            cursor: pointer;

        }
        .hidedown>.down2btn{
            position: absolute;
            height: 40px;
            width:30%;
            border: 1px solid #cccccc;
            margin-top:5%;
            margin-left: 60%;
            border-radius: 4px;
            line-height: 40px;
            text-align: center;
            color: #1b6d85;
            font-size: 20px;
            cursor: pointer;
        }
        .hidedown>.down1btn:hover{
            opacity:0.8;
        }
        .hidedown>.down2btn:hover{
            border: 1px solid #1b6d85;
        }
        /*中间部分*/
        .hidecenter{
            top: 20%;
            left: 5%;
            height:80%;
            width: 100%;
            overflow: auto;
            color: #cccccc;
            font-size:12px;
            position: absolute;
        }
        .hidecenter>div>label{
            width: 100%;
            /* margin:7% 8%; */
        }
        .hidecenter>form>div>label>input{
            height: 30px;
            width: 70%;
            /*position: absolute;*/
            margin:7% 8%;
            border:1px solid #1b6d85;
            border-radius: 10px;
        }
        .hidecenter>form>div>label>textarea{
            width: 70%;
            margin-left: 20%;
            margin-top: 2%;
            border:1px solid #1b6d85;
        }

        .hidecenter>form>input{
            margin:2.5%;
        }
        /*底部*/
        .footer {
            min-width: 1200px;
            margin-top: 100px;
            background-color: #2A9F90;
            color: #FCFCFD;
            width: 100%;
            display: flex;
            display: -webkit-flex;
            box-sizing: border-box;
            justify-content: space-around;
        }

        .footer h2 {
            margin-top: 60px;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .contact, .link, .app {
            display: inline-block;
            height: 350px;
            box-sizing: border-box;
            padding: 0 10px;
        }

        .contact {
            width: 400px;
        }

        .link {
            width: 110px;
        }

        .app {
            width: 170px;
        }

        .contact:hover, .link:hover, .app:hover {
            background: -moz-linear-gradient(top, #169E8C 50%, #63C3B6);
            background: -webkit-linear-gradient(top, #169E8C 20%, #63C3B6);
            background: -o-linear-gradient(top, #169E8C 50%, #63C3B6);
        }

        .footer a {
            font-size: 16px;
            display: block;
            text-decoration: none;
            color: lightgrey;
            margin-top: 15px;
        }

        .footer a:hover {
            color: #FCFCFD;
        }

    </style>

<script>
    $(function(){
        $(".addbtn").on("click",function () {
            //点击显示
            $(".addhide").show();
            $(".addblack").show();
            window.getSelection().removeAllRanges();

        });
        $(".addhide>.hideup>span").on("click",function () {
            //点击隐藏
            $(".addhide").hide();
            $(".addblack").hide();
            //取消选中
            window.getSelection().removeAllRanges();
        });
        $(".down2btn").on("click",function(){
            //点击隐藏
            $(".addhide").hide();
            $(".addblack").hide();
        });
        var sum=0;
        $(".down1btn").on("click",function(){
            sum+=1;
            $(".addhide").hide();
            $(".addblack").hide();
            //动态创建一个div
            if(sum<4) {
                var str = "";
                str += "<div class='back'><div><h1></h1><div><span></span><span class='edit'>编辑</span><span class='del'>删除</span></div></div> <div class='son'><a>协议</a><br><br><sapn>HTTP</sapn></div> <div class='son'><a>设备数量</a><br><br><sapn>0</sapn></div><div class='son'><a>创建时间</a><br><br><sapn class='time'></sapn></div></div>";
                // $(".back").show();
                $(".mainpage").append(str);
                //向里面动态添加东西
                $(".back:nth-last-child(1)>div>h1").html($("#name").val());
                $(".back:nth-last-child(1)>div>div>span:nth-child(1)").html($("#job").val());
                var data = new Date();

                $(".time:last").html(data.getFullYear() + "-" + (data.getMonth() + 1) + "-" + data.getDate() + " " + data.getHours() + ":" + data.getMinutes() + ":" + data.getSeconds());
                //清空所有的值
                $("input").val("");
                $("#job").val("");
                $("#introduction").val("");
            }else{
                alert("对不起，您的账户非公司注册，最多只能建立三个产品");
            }
                $(".del").on("click",function(){
                    $(this).parent("div").parent("div").parent("div").remove();
                    sum-=1;
                });


                $(".edit").on("click",function(){
                    //点击显示
                    $(".addhide").show();
                    $(".addblack").show();
                    $("#name").val($(".back:nth-last-child(1)>div>h1").html());
                    $("#job").val($(".back:nth-last-child(1)>div>div>span:nth-child(1)").html());
                    $(this).parent("div").parent("div").parent("div").remove();
                    sum-=1;
                })
        });

    })
</script>
