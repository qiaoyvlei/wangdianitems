<!-- 折线绘制-->
<script src="../js/highcharts.js"></script>
<script src="../common.js"></script>
<script>
    $(function() {
//    userId = '4657c0733c5048a79e7555574a1dc564';
        var userId = getCookie("userId");
        if (userId) {
            $('.logined').css('display', 'inline-block');
            $('.unlogin').css('display', 'none');
        } else {
            $('.unlogin').css('display', 'inline-block');
            $('.logined').css('display', 'none');
        }

        //绘制一个折线图
        $.getJSON("http://ot31wbk51.bkt.clouddn.com/wendu.txt",function(data){
            console.log(1)
            console.log(data);

            chart = new Highcharts.Chart({
                chart: {
                    renderTo: "containerId",

                    animation: false,
                    zoomType: 'x'
                },
                legend: {
                    enabled: false
                },
                title: {
                    text: ''
                },
                xAxis: {
                    type: 'datetime'
                },
                yAxis: {
                    title: {
                        text: "℃"
                    },

                    minorGridLineWidth: 0,
                    gridLineWidth: 1,
                    alternateGridColor: null
                },
                tooltip: {
                    formatter: function() {
                        return '' +
                            Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br><b>Value:' + getValue(this.y) + "℃" + '</b>';
                    }
                },
                plotOptions: {
                    spline: {
                        lineWidth: 2,
                        states: {
                            hover: {
                                lineWidth: 3
                            }
                        },
                        marker: {
                            enabled: false,
                            states: {
                                hover: {
                                    enabled: true,
                                    symbol: 'circle',
                                    radius: 3,
                                    lineWidth: 1
                                }
                            }
                        }

                    },
                    line: {
                        lineWidth: 1,
                        states: {
                            hover: {
                                lineWidth: 1
                            }
                        },
                        marker: {
                            enabled: false,
                            states: {
                                hover: {
                                    enabled: true,
                                    symbol: 'circle',
                                    radius: 3,
                                    lineWidth: 1
                                }
                            }
                        }

                    }
                },
                series: [{
                    data: data

                }],
                credits: {
                    enabled: false     //去掉highcharts网站url
                },
                exporting:{
                    enabled:false //用来设置是否显示‘打印’,'导出'等功能按钮，不设置时默认为显示
                },
                legend: {
                    enabled: false
                },
                navigation: {
                    menuItemStyle: {
                        fontSize: '10px'
                    }
                }
            });
        })
        function getValue(y){
            return y;
            if(y==1)
                return "关闭";
            else
                return y;
        }

    })
</script>
