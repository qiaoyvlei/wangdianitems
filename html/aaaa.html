<html>

<body>
<div id="form-div">
    <form id="form1" onsubmit="return false" action="##" method="post">
        <p>用户名：<input name="name" type="text" id="txtUserName" tabindex="1" size="15" value="root"/></p >
        <p>密　码：<input name="password" type="password" id="TextBox2" tabindex="2" size="16" value="admin"/></p >
        <p><input type="button" value="登录" onclick="login()">&nbsp;<input type="reset" value="重置"></p >
    </form>
</div>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
    function login() {
        $.ajax({
            //几个参数需要注意一下
            type: "POST",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "http://222.24.20.127:8080/ssm/loginForm",//url
            data: $('#form1').serialize(),///序列化格式
//            contentType:"json",
            success: function (result) {
                console.log(result);//打印服务端返回的数据(调试用)
                if (result) {
                    alert("SUCCESS");
                }
            },
            error : function() {
                alert("异常！");
            }
        });
    }
</script>
